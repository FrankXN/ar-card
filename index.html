<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- no floor image now -->
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <!-- lights so the model isn’t dark -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- floating model (20× bigger) -->
        <a-gltf-model
          src="#model"
          position="0 0.12 0.12"
          rotation="0 90 0"
          scale="0.4 0.4 0.4"
          animation__spin="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 4000; easing: linear;"
          
         >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
