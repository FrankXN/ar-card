<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="./card.png" />
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <!-- 灯光 -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 卡牌地板 -->
        <a-plane src="#card" position="0 0 0" width="1" height="0.6"></a-plane>

        <!-- 放大20倍的模型 -->
        <a-gltf-model src="#model"
          position="0 0 0.08"
          scale="0.4 0.4 0.4"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
